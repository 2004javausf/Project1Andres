<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
	
	<div class="login-page">
	<div class="form">
		<form class="register-form" enctype="application/json" method="POST" id="register-form" >
		<input type="text" name="username"/>
		<input type="text" name="pass_word"/>
		<label for="role">Choose your role:</label>
		  <select id="role_name" name="role_name">
		    <option value="Employee">Employee</option>
		    <option value="Direct_Supervisor">Direct Supervisor</option>
		    <option value="Department_Head">Department Head</option>
		    <option value="Benefits_Coordinator">Benefits Coordinator</option>
		  </select>
		<input type="submit" name="submitme" id= "SubmitReg"></input>
		<p class="message">Already registered?<a href="#">Login</a></p>
		</form>
		
		<form action="LoginValidation" enctype="application/json" method="POST">
		<input type="text" name="username" />
		<input type="password" name="pass_word" />
		 <input type="submit" value="ENTER"/>
		<!--button id="login-form-submit" onclick="window.location.href='http://localhost:8080/TRMS/fr.html'">Login</button-->
		<p class="message">Not registered?<a href="#">Register</a></p>
		</form>
		
	</div>
	</div>
	<script src="Login.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	 <script>
	$('.message a').click(function(){
		$('form').animate({height:"toggle", opacity:"toggle"})
	})
	</script>
	
	
</body>
</html>
